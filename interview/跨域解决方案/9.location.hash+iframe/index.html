<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>vue源码</title>
    <style></style>
  </head>

  <body>
    <div id="app">
      <iframe id="iframe" src="http://127.0.0.1:1002/test.html" frameborder="0" style="display: none;"></iframe>
    </div>
    <script type="text/javascript">
      let count = 0;
      iframe.onload = function() {
        if (count === 0) {
          iframe.src = 'http://127.0.0.1:1002/test.html#msg=zhufengpeixun';
          count++;
          return;
        }
      };

      function func(data) {
        console.log(data);
      }
    </script>
  </body>
</html>
